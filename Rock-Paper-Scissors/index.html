<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
    <p class="head">Rock Paper Scissors</p>

    </div>
    <div class="btns">
    <button
      class="icons"
      onclick="
      playGame('rock');
    "
    >
      <img src="rock-emoji.png" />
    </button>

    <button
      class="icons"
      onclick="
      playGame('paper');
    "
    >
      <img src="paper-emoji.png" />
    </button>

    <button
      class="icons"
      onclick="
      playGame('scissors');
    "
    >
      <img src="scissors-emoji.png" />
    </button>


    </div>

    <p class="js-moves"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>
    

    <div class="reset-button">

    <button class="reset"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
    >
      Reset Score
    </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
